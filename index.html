<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrabble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="red-apple-isolated-clipping-path-19130134.webp" type="image/x-icon">
    <link rel="icon" href="red-apple-isolated-clipping-path-19130134.webp" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Word Scrabble Game</h1>
        <p>Unscramble the words based on the description!</p>
        <div class="description" id="description"></div>
        <div class="word-container" id="word-container"></div>
        <div class="answer-section">
            <input type="text" id="answer" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <div class="message" id="message"></div>
        <div class="images-container" id="images-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
